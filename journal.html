<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal - Tabit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #0f0f0f;
            --secondary-bg: #1a1a1a;
            --card-bg: #1e1e1e;
            --border-color: #333;
            --hover-overlay: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #666;
            --accent-blue: #4285f4;
            --accent-green: #34a853;
            --accent-red: #ea4335;
            --accent-yellow: #fbbc04;
            --journal-font-size: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 1.8rem;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .compact-mode .container,
        .compact-mode .settings-container {
            padding: 1rem;
        }

        .compact-mode .header {
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
        }

        .compact-mode .settings-section {
            padding: 1rem;
        }

        .compact-mode .setting-item {
            padding: 0.75rem 0;
        }

        .compact-mode .tracker-grid {
            gap: 0.5rem;
        }

        .compact-mode .journal-content {
            font-size: var(--journal-font-size);
        }

        .date-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .date-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            color: var(--text-secondary);
            min-width: 200px;
            text-align: center;
        }

        .nav-btn {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'JetBrains Mono', monospace;
        }

        .nav-btn:hover {
            background: var(--hover-overlay);
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-btn {
            background: var(--accent-red);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: #d33;
        }

        /* Journal Content */
        .journal-container {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 2rem;
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }

        .journal-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .journal-date {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .journal-prompt {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .journal-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #journal-textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
            resize: none;
            outline: none;
            min-height: 400px;
            padding: 1rem 0;
        }

        #journal-textarea::placeholder {
            color: var(--text-muted);
            font-style: italic;
        }

        .journal-footer {
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .auto-save-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .save-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .save-indicator.saving {
            background: var(--accent-yellow);
            opacity: 1;
        }

        .save-indicator.saved {
            background: var(--accent-green);
            opacity: 1;
        }

        .save-indicator.error {
            background: var(--accent-red);
            opacity: 1;
        }

        .word-count {
            color: var(--text-muted);
        }

        /* Error display */
        .error-display {
            background: rgba(234, 67, 53, 0.1);
            border: 1px solid var(--accent-red);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            color: var(--accent-red);
            font-size: 0.9rem;
            display: none;
        }

        /* Loading and Empty States */
        .loading-state {
            display: none;
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        /* Navigation Ribbon */
        .top-nav {
            background: linear-gradient(135deg, var(--secondary-bg), var(--card-bg));
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 0;
            margin: -2rem -2rem 2rem -2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .nav-tab {
            padding: 0.6rem 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
        }

        .nav-tab:hover {
            background: var(--hover-overlay);
            color: var(--text-primary);
            border-color: var(--accent-blue);
            transform: translateY(-1px);
        }

        .nav-tab.active {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        }

        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 6px solid var(--primary-bg);
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
                gap: 0.25rem;
            }
            
            .nav-tab {
                padding: 0.5rem 0.75rem;
                font-size: 0.8rem;
            }
            
            .nav-tab span {
                display: none;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .date-nav {
                justify-content: center;
            }

            .user-info {
                justify-content: center;
            }

            .journal-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation Ribbon -->
    <nav class="top-nav">
        <div class="nav-container">
            <a href="tracker.html" class="nav-tab" id="nav-tracker">
                üìä <span>Tracker</span>
            </a>
            <a href="journal.html" class="nav-tab" id="nav-journal">
                üìù <span>Journal</span>
            </a>
            <a href="settings.html" class="nav-tab" id="nav-settings">
                ‚öôÔ∏è <span>Settings</span>
            </a>
            <a href="tips.html" class="nav-tab" id="nav-tips">
                üí° <span>Tips</span>
            </a>
        </div>
    </nav>

    <div class="container">
        <header>
            <div class="logo">tabit</div>
            <div class="date-nav">
                <button class="nav-btn" id="prev-date">‚Äπ</button>
                <div class="date-display" id="current-date">Today</div>
                <button class="nav-btn" id="next-date">‚Ä∫</button>
            </div>
            <div class="user-info">
                <span id="user-email"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </header>

        <!-- Error Display -->
        <div class="error-display" id="error-display">
            <strong>Error:</strong> <span id="error-message"></span>
        </div>

        <!-- Loading State -->
        <div class="loading-state" id="loading-state">
            <p>Loading your journal...</p>
        </div>

        <!-- Journal Content -->
        <div class="journal-container" id="journal-container">
            <div class="journal-header">
                <div class="journal-date" id="journal-date-header"></div>
                <div class="journal-prompt">What's on your mind today?</div>
            </div>
            
            <div class="journal-editor">
                <textarea 
                    id="journal-textarea" 
                    placeholder="Start writing about your day, thoughts, goals, or anything that comes to mind..."></textarea>
            </div>
            
            <div class="journal-footer">
                <div class="auto-save-status">
                    <div class="save-indicator" id="save-indicator"></div>
                    <span id="save-status">Ready</span>
                </div>
                <div class="word-count" id="word-count">0 words</div>
            </div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Your existing config files -->
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/settings-loader.js"></script>

    <script>
        // Journal application state
        let currentDate = new Date();
        let currentUser = null;
        let autoSaveTimer = null;
        let currentEntry = null;
        let isLoading = false;

        // Set active navigation tab
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const navTabs = {
                'tracker.html': 'nav-tracker',
                'journal.html': 'nav-journal', 
                'settings.html': 'nav-settings',
                'tips.html': 'nav-tips'
            };
            
            const activeTabId = navTabs[currentPage];
            if (activeTabId) {
                document.getElementById(activeTabId).classList.add('active');
            }
        });

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async function() {
            await initializeApp();
        });

        function showError(message) {
            const errorDisplay = document.getElementById('error-display');
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorDisplay.style.display = 'block';
            
            // Hide error after 5 seconds
            setTimeout(() => {
                errorDisplay.style.display = 'none';
            }, 5000);
        }

        async function initializeApp() {
            try {
                console.log('Initializing journal app...');
                
                // Check if Supabase is available
                if (!window.sb) {
                    throw new Error('Supabase client not initialized. Check your supabase-config.js file.');
                }

                // Check authentication
                const { data: { session }, error: authError } = await window.sb.auth.getSession();
                
                if (authError) {
                    throw new Error(`Authentication error: ${authError.message}`);
                }

                if (!session?.user) {
                    console.log('No user session found, redirecting to login...');
                    window.location.href = 'index.html';
                    return;
                }

                currentUser = session.user;
                console.log('User authenticated:', currentUser.email);
                document.getElementById('user-email').textContent = currentUser.email;

                // Test database connection
                await testDatabaseConnection();

                // Set up event listeners
                setupEventListeners();

                // Load today's journal entry
                await loadJournalEntry(currentDate);

            } catch (error) {
                console.error('Initialization error:', error);
                showError(`Failed to initialize: ${error.message}`);
            }
        }

        async function testDatabaseConnection() {
            try {
                console.log('Testing database connection...');
                
                // Try to query the journal_entries table
                const { data, error } = await window.sb
                    .from('journal_entries')
                    .select('id')
                    .limit(1);

                if (error) {
                    throw new Error(`Database connection failed: ${error.message}. Make sure the journal_entries table exists and RLS policies are set up correctly.`);
                }

                console.log('Database connection successful');
            } catch (error) {
                throw new Error(`Database test failed: ${error.message}`);
            }
        }

        function setupEventListeners() {
            // Date navigation
            document.getElementById('prev-date').addEventListener('click', () => navigateDate(-1));
            document.getElementById('next-date').addEventListener('click', () => navigateDate(1));

            // Auto-save on text change
            const textarea = document.getElementById('journal-textarea');
            textarea.addEventListener('input', handleTextChange);

            // Word count update
            textarea.addEventListener('input', updateWordCount);
        }

        async function navigateDate(direction) {
            if (isLoading) return;

            try {
                // Save current entry before navigating
                await saveCurrentEntry();

                // Calculate new date
                const newDate = new Date(currentDate);
                newDate.setDate(newDate.getDate() + direction);
                currentDate = newDate;

                // Load entry for new date
                await loadJournalEntry(currentDate);
            } catch (error) {
                console.error('Navigation error:', error);
                showError(`Navigation failed: ${error.message}`);
            }
        }

        async function loadJournalEntry(date) {
            try {
                isLoading = true;
                showLoadingState();

                // Update UI with current date
                updateDateDisplay(date);

                // Fetch journal entry for this date
                const dateString = date.toISOString().split('T')[0];
                console.log(`Loading journal entry for date: ${dateString}`);
                
                const { data: entries, error } = await window.sb
                    .from('journal_entries')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .eq('entry_date', dateString)
                    .maybeSingle(); // Use maybeSingle instead of single to avoid error when no rows

                if (error) {
                    throw new Error(`Failed to load journal entry: ${error.message}`);
                }

                // Update textarea with entry content
                const textarea = document.getElementById('journal-textarea');
                if (entries) {
                    console.log('Found existing entry:', entries.id);
                    textarea.value = entries.entry_text || '';
                    currentEntry = entries;
                } else {
                    console.log('No existing entry found for this date');
                    textarea.value = '';
                    currentEntry = null;
                }

                updateWordCount();
                updateSaveStatus('ready');
                hideLoadingState();

            } catch (error) {
                console.error('Error loading journal entry:', error);
                showError(`Failed to load entry: ${error.message}`);
                updateSaveStatus('error');
                hideLoadingState();
            } finally {
                isLoading = false;
            }
        }

        function updateDateDisplay(date) {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const formattedDate = date.toLocaleDateString('en-US', options);
            
            document.getElementById('current-date').textContent = formattedDate;
            document.getElementById('journal-date-header').textContent = formattedDate;
        }

        function handleTextChange() {
            // Clear existing timer
            if (autoSaveTimer) {
                clearTimeout(autoSaveTimer);
            }

            updateSaveStatus('typing');

            // Set new timer for auto-save (2 seconds after user stops typing)
            autoSaveTimer = setTimeout(() => {
                saveCurrentEntry();
            }, 2000);
        }

        async function saveCurrentEntry() {
            try {
                const content = document.getElementById('journal-textarea').value.trim();
                const dateString = currentDate.toISOString().split('T')[0];

                console.log(`Saving entry for date: ${dateString}, content length: ${content.length}`);
                updateSaveStatus('saving');

                if (content === '') {
                    // Delete entry if content is empty
                    if (currentEntry) {
                        console.log('Deleting empty entry:', currentEntry.id);
                        const { error } = await window.sb
                            .from('journal_entries')
                            .delete()
                            .eq('id', currentEntry.id);

                        if (error) {
                            throw new Error(`Failed to delete entry: ${error.message}`);
                        }
                        
                        console.log('Entry deleted successfully');
                        currentEntry = null;
                    }
                } else {
                    if (currentEntry) {
                        // Update existing entry
                        console.log('Updating existing entry:', currentEntry.id);
                        const { data, error } = await window.sb
                            .from('journal_entries')
                            .update({ 
                                entry_text: content,
                                updated_at: new Date().toISOString()
                            })
                            .eq('id', currentEntry.id)
                            .select()
                            .single();

                        if (error) {
                            throw new Error(`Failed to update entry: ${error.message}`);
                        }
                        
                        console.log('Entry updated successfully:', data.id);
                        currentEntry = data;
                    } else {
                        // Create new entry
                        console.log('Creating new entry');
                        const { data, error } = await window.sb
                            .from('journal_entries')
                            .insert({
                                user_id: currentUser.id,
                                entry_date: dateString,
                                entry_text: content,
                                created_at: new Date().toISOString()
                            })
                            .select()
                            .single();

                        if (error) {
                            throw new Error(`Failed to create entry: ${error.message}`);
                        }
                        
                        console.log('Entry created successfully:', data.id);
                        currentEntry = data;
                    }
                }

                updateSaveStatus('saved');

                // Clear save status after 2 seconds
                setTimeout(() => {
                    updateSaveStatus('ready');
                }, 2000);

            } catch (error) {
                console.error('Error saving journal entry:', error);
                showError(`Save failed: ${error.message}`);
                updateSaveStatus('error');
            }
        }

        function updateSaveStatus(status) {
            const indicator = document.getElementById('save-indicator');
            const statusText = document.getElementById('save-status');

            indicator.className = 'save-indicator';
            
            switch (status) {
                case 'typing':
                    statusText.textContent = 'Typing...';
                    break;
                case 'saving':
                    indicator.classList.add('saving');
                    statusText.textContent = 'Saving...';
                    break;
                case 'saved':
                    indicator.classList.add('saved');
                    statusText.textContent = 'Saved';
                    break;
                case 'error':
                    indicator.classList.add('error');
                    statusText.textContent = 'Error saving';
                    break;
                default:
                    statusText.textContent = 'Ready';
            }
        }

        function updateWordCount() {
            const content = document.getElementById('journal-textarea').value;
            const wordCount = content.trim() === '' ? 0 : content.trim().split(/\s+/).length;
            document.getElementById('word-count').textContent = `${wordCount} words`;
        }

        function showLoadingState() {
            document.getElementById('loading-state').style.display = 'block';
            document.getElementById('journal-container').style.display = 'none';
        }

        function hideLoadingState() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('journal-container').style.display = 'flex';
        }

        // Logout function
        async function logout() {
            try {
                // Save current entry before logout
                await saveCurrentEntry();
                
                const { error } = await window.sb.auth.signOut();
                if (error) throw error;
                
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Logout error:', error);
                showError('Error logging out. Please try again.');
            }
        }

        // Save before page unload
        window.addEventListener('beforeunload', function() {
            if (autoSaveTimer) {
                clearTimeout(autoSaveTimer);
                // Note: This won't wait for the promise, but it's better than nothing
                saveCurrentEntry();
            }
        });
    </script>
</body>
</html>
